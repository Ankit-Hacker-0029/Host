<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Access Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFmU4J_H7U3VY9GTb_ihas5AUXl_LD8zI63fPJ8J5byHhswXfeQ1PBo2IE&s=10") center/cover;
            color: #EEE;
            margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; text-align: center;
        }
        h1 { font-size: 2.5em; margin-bottom: 20px; text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7); }
        #accessForm {
            background: rgba(255, 255, 255, 0.2); border-radius: 12px; padding: 30px; width: 90%; max-width: 350px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5); transition: transform 0.3s; display: flex; flex-direction: column; align-items: center;
        }
        #accessForm:hover { transform: scale(1.05); }
        input { padding: 12px; margin: 10px 0; width: 100%; border: 2px solid #1A73E8; border-radius: 5px; outline: none; }
        input:focus { box-shadow: 0 0 8px rgba(26, 115, 232, 0.6); border-color: #0056b3; }
        button {
            background: linear-gradient(135deg, #1A73E8, #0056b3); color: #FFF; padding: 12px; border: none; border-radius: 8px; cursor: pointer; width: 100%; 
            transition: background-color 0.3s;
        }
        button:hover { background: linear-gradient(135deg, #004080, #002a5c); transform: translateY(-2px); }
        #accessDenied, #accessGranted, #mainContent, #optionsPopup { display: none; }
        #accessDenied { color: red; } #accessGranted { color: green; }
        .social-links { display: flex; gap: 10px; font-size: 1.2em; margin-top: 30px; }
        .social-links a { color: #1A73E8; text-decoration: none; transition: color 0.3s; }
        .footer { margin-top: 30px; font-size: 0.8em; }
        @media (max-width: 400px) { #accessForm { padding: 20px; } }
        #optionsPopup { background: rgba(255, 255, 255, 0.9); border-radius: 12px; padding: 20px; width: 90%; max-width: 350px; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10; display: none; }
        .close-button { position: absolute; top: 5px; left: 5px; background: red; color: #FFF; cursor: pointer; width: 25px; height: 25px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
    </style>
    <script>
        function checkAccess() {
            const name = document.getElementById("name").value.trim(), age = document.getElementById("age").value.trim();
            if (name && age) {
                const ageNum = parseInt(age);
                if (ageNum < 0 || ageNum > 120) return alert("Enter a valid age (0-120).");
                if (name.toLowerCase() === "gopu" && age === "16") {
                    document.getElementById("accessDenied").style.display = "none";
                    document.getElementById("accessGranted").style.display = "block";
                    document.getElementById("mainContent").style.display = "block";
                    document.getElementById("proceedButton").style.display = "block";
                } else {
                    document.getElementById("accessDenied").style.display = "block";
                    document.getElementById("accessGranted").style.display = "none";
                }
            } else alert("Please enter both name and age.");
        }
        function redirectToOptions() { document.getElementById("overlay").style.display = "block"; document.getElementById("optionsPopup").style.display = "block"; }
        function redirect(url) { window.location.href = url; }
        function handleKeyPress(event, nextId) { if (event.key === "Enter") document.getElementById(nextId).focus(); }
        function closePopup() { document.getElementById("optionsPopup").style.display = "none"; document.getElementById("overlay").style.display = "none"; }
    </script>
</head>
<body>
    <h1>Welcome to My Exclusive Portal</h1>
    <div id="accessForm">
        <input type="text" id="name" placeholder="Enter Your Name" onkeypress="handleKeyPress(event, 'age')" required>
        <input type="number" id="age" placeholder="Enter Your Age" onkeypress="handleKeyPress(event, 'submitButton')" required>
        <button id="submitButton" onclick="checkAccess()">Submit</button>
    </div>

    <div id="accessDenied" role="alert">Access Denied! Please try again.</div>
    <div id="accessGranted" role="alert">
        Access Granted! Click below to proceed.
        <button id="proceedButton" onclick="redirectToOptions()" style="display: none;">Click</button>
    </div>

    <div id="mainContent"></div>
    <div id="overlay"></div>
    <div id="optionsPopup">
        <button class="close-button" onclick="closePopup()">&times;</button>
        <h1>What you need?</h1>
        <button onclick="redirect('https://iosmirror.cc/home?utm_source=home_page')">Get Netflix</button>
        <button onclick="redirect('https://fs1.uploadbeast.com/games/Grand.Theft.Auto.V(GamingBeasts.com).zip?id=df064499305ebb9dca16&expires=1719532800')">Download GTA V</button>
        <button onclick="redirect('features.html')">View Features</button> <!-- New button added here -->
    </div>

    <div class="social-links">

        <a href="https://t.me/netflix_tv_29" target="_blank"><i class="fab fa-telegram"></i> Telegram Channel</a>
        <a href="https://youtube.com/@radha_gopal_ladoo?si=lkd5CKMAdD_yPNjm" target="_blank"><i class="fab fa-youtube"></i> YouTube Channel</a>
    </div>
    <div class="footer">&copy; 2024 My Portal. All Rights Reserved.</div>
</body>
